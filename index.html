<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="inputs">
            <section class="calculations">
                <input type="number" id="add-input-1"/>
                +
                <input type="number" id="add-input-2"/>
                <button id="add-button">Calculate</button>
                <div id="add-sum">Answer:</div>
            </section>
            <section class="calculations">
                <input type="number" id="sub-input-1"/>
                -
                <input type="number" id="sub-input-2"/>
                <button id="sub-button">Calculate</button>
                <div id="sub-dif">Answer:</div>
            </section>
            <section class="calculations">
                <input type="number" id="mult-input-1"/>
                *
                <input type="number" id="mult-input-2"/>
                <button id="mult-button">Calculate</button>
                <div id="mult-prod">Answer:</div>
            </section>
            <section class="calculations">
                <input type="number" id="div-input-1"/>
                /
                <input type="number" id="div-input-2"/>
                <button id="div-button">Calculate</button>
                <div id="div-quot">Answer:</div>
            </section>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
